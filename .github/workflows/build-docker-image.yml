name: Build Docker Image
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
env:
  IMAGE_NAME: waterdogpe

jobs:
  get-tags:
    runs-on: ubuntu-20.04
    outputs:
      tags: ${{ steps.get-tags.outputs.tags }}
    steps:
      - name: get tags
        id: get-tags
        run: |
          list_json=$((for i in branches tags; do
            curl -sS https://api.github.com/repos/WaterdogPE/WaterdogPE/$i | jq .[].name
          done) | jq -sc)
          echo $list_json
          echo "::set-output name=tags::${list_json}"

  build:
    runs-on: ubuntu-20.04
    needs: get-tags
    strategy:
      fail-fast: false
      matrix:
        tag: ${{ fromJson(needs.get-tags.outputs.tags) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lowercase ${{ github.repository_owner }}
        id: lowercase
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          echo "::set-output name=str::${OWNER,,}"
      - name: Build and push
        uses: docker/build-push-action@v2

        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.lowercase.outputs.str }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          build-args: |
            BRANCH=${{ matrix.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
